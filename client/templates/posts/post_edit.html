<template name="postEdit">
    <form class="main form page">
        <label class="control-label" for="question">Question</label>
        <div class="controls">
          <input name="question" id="question" type="text" value="{{question}}" placeholder="Change your question" class="form-control"/>
        </div>
      <input type="submit" value="Submit" class="btn btn-primary submit"/>
      <hr/>
      <a class="btn btn-danger delete" href="#">Delete question</a>
  </form>
</template>
