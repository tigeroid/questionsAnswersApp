<template name="postItem">
  <div class="post">
    <div class="post-content">
      <h3>
      	<p>{{question}}</p></h3>
      	<p>
      		submitted by {{author}},
          <a href="{{pathFor 'postPage'}}">{{answersCount}} answers</a>
      		{{#if ownPost}}<a href="{{pathFor 'postEdit'}}">Edit</a>{{/if}}
      	</p>
    </div>

    <a href="{{pathFor 'postPage'}}" class="discuss btn btn-default">Discuss</a>
  
  </div>
</template>
